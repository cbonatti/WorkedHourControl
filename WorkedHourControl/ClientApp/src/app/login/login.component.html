<h1>Login</h1>
<div *ngIf="!loading">

	<div class="form-group">
		<label for="usuario">Usuário</label>
		<input type="email" class="form-control" id="usuario" placeholder="Usuário" [(ngModel)]="usuario">
	</div>
	<div class="form-group">
		<label for="password">Senha</label>
		<input type="password" class="form-control" id="password" placeholder="Senha" [(ngModel)]="senha">
	</div>
	<button type="submit" class="btn btn-primary" (click)="login()">Login</button>
</div>
<app-loading *ngIf="loading"></app-loading>
